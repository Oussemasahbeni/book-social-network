<div class="rating">
  @for (_ of [].constructor(fullStars); track _; let i = $index) {
    <i class="fas fa-star text-warning"></i>
  }
  @if (hasHalfStar) {
    <i class="fas fa-star-half-alt text-warning"></i>
  }
  @for (_ of [].constructor(emptyStars); track _; let i = $index) {
    <i class="far fa-star"></i>
  }
</div>
