<div class="p-2">
  <h2>Manage my book</h2>
  <hr>
    @if (errorMsg.length) {
      <div class="alert alert-danger mt-2" role="alert">
        @for (msg of errorMsg; track msg) {
          <p class="p-0 m-0">{{ msg }}</p>
        }
      </div>
    }
    <div class="d-flex gap-2">
      <div class="col-3">
        <img [src]=" selectedPicture || 'https://picsum.photos/1900/800'" alt="" class="rounded-1"
          height="100%" width="100%">
          <div class="mt-2">
            <input
              (change)="onFileSelected($event)"
              accept="image/*"
              class="form-control"
              id="formFile"
              type="file"
              >
            </div>
          </div>
          <div class="col-9">
            <form class="row g-3">
              <div class="col-12">
                <label class="form-label" for="title">Title</label>
                <input [(ngModel)]="bookRequest.title" class="form-control" id="title" name="title" placeholder="Book title"
                  type="text">
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="author">Author name</label>
                  <input [(ngModel)]="bookRequest.authorName" class="form-control" id="author" name="author"
                    placeholder="Author name"
                    type="email">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="isbn">ISBN</label>
                    <input [(ngModel)]="bookRequest.isbn" class="form-control" id="isbn" name="isbn" type="text">
                  </div>
                  <div class="col-12">
                    <label class="form-label" for="synopsis">Synopsis</label>
                    <textarea [(ngModel)]="bookRequest.synopsis" class="form-control" id="synopsis" name="synopsis"
                      placeholder="1234 Main St"
                    rows="4"></textarea>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input [(ngModel)]="bookRequest.sharable" class="form-check-input" id="gridCheck" name="shareable"
                        type="checkbox">
                        <label class="form-check-label" for="gridCheck">
                          Share me
                        </label>
                      </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2 col-12">
                      <button (click)="saveBook()" class="btn btn-outline-primary" type="submit">
                        <i class="fas fa-save"></i>&nbsp;Save
                      </button>
                      <a class="btn btn-link btn text-danger" routerLink="/books/my-books" type="submit">
                        <i class="fas fa-times"></i>&nbsp;Cancel
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
